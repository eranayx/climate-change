				<h1 class="hero__title fade-out">A brief history of climate change.</h1>
			</div>

		<main>
			<section class="section section--light section--timeline timeline">
				<div class="timeline__figure-container">
					<figure class="timeline__figure">
						<img
							src="images/idea.png"
							alt="idea"
							class="figure__image stationary-slide-down" />
						<figcaption class="caption__wrapper stationary-slide-right-slow">
							<h3 class="caption__header">1820s - early 1900s</h3>
							<p>
								The idea that the Earth’s atmosphere traps heat to warm the
								planet floats around.
							</p>
							<p>
								Up until just over a century ago, the concept of climate change
								and warmer temperatures was still <b>remote and welcome</b>.
							</p>
						</figcaption>
					</figure>
					<figure class="timeline__figure">
						<img
							src="images/co2.png"
							alt="co2"
							class="figure__image stationary-slide-down" />
						<figcaption class="caption__wrapper stationary-slide-right-slow">
							<h3 class="caption__header">1860s & 1895</h3>
							<p>
								1860s: Laboratory tests show that
								<b> CO2 was excellent at absorbing energy</b>. This gas is what
								makes Earth so warm today.
							</p>
							<p>
								1895: A Swedish chemist discovers that halving CO2 emissions
								would decrease the global temperature by 5°C while doubling
								emissions would increase the temperature by 5℃. He would not be
								far off as global <b>carbon emissions substantially rose</b> in
								recent years.
							</p>
						</figcaption>
					</figure>
					<figure class="timeline__figure">
						<img
							src="images/warming oceans.png"
							alt="warming oceans"
							class="figure__image stationary-slide-down" />
						<figcaption class="caption__wrapper stationary-slide-right-slow">
							<h3 class="caption__header">
								On the heels of the Industrial Revolution
							</h3>
							<p>
								Scientists started claiming that carbon emissions might have a
								warming effect.
							</p>
							<p>
								“British engineer Guy Stewart Callendar noted that the United
								States and North Atlantic region had <b>warmed significantly</b>
								[following] the Industrial Revolution.” —
								<a
									href="https://www.history.com/topics/natural-disasters-and-environment/history-of-climate-change"
									target="_blank"
									rel="noopener noreferrer"
									>History.com</a
								>
							</p>
						</figcaption>
					</figure>
					<figure class="timeline__figure">
						<img
							src="https://cff2.earth.com/uploads/2019/09/03145441/Air-pollution-reduces-the-amount-of-sunlight-that-hits-Earth.jpg"
							alt="sunlight blocking pollutants"
							class="figure__image stationary-slide-down" />
						<figcaption class="caption__wrapper stationary-slide-right-slow">
							<h3 class="caption__header">1940s - 1970s</h3>
							<p>
								Surprisingly, global temperatures decreased from 1940 - 1970 due
								to sunlight-blocking pollutants.
							</p>
						</figcaption>
					</figure>
					<figure class="timeline__figure">
						<img
							src="https://bonewssng.com/wp-content/uploads/2023/02/Global-temperature.jpg"
							alt="global temperature surge"
							class="figure__image stationary-slide-down" />
						<figcaption class="caption__wrapper stationary-slide-right-slow">
							<h3 class="caption__header">1980s+</h3>
							<p>
								However, although the idea of a potential “ice age” was
								short-lived, the massive surge in global temperatures was not.
								This upsurge has not slowed since the spike started in the
								1980s.
							</p>
						</figcaption>
					</figure>
					<figure class="timeline__figure">
						<img
							src="images/paris agreement.png"
							alt="paris agreement"
							class="figure__image stationary-slide-down" />
						<figcaption class="caption__wrapper stationary-slide-right-slow">
							<h3 class="caption__header">2015 - 2021</h3>
							<p>
								The Paris Agreement: A treaty where nearly every country pledged
								to prevent a 2°C global temperature increase (compared to
								pre-industrial levels). Scientists have identified 2°C as the
								critical limit, and any higher will produce
								<b>irreversible damages</b>.
							</p>
							<p>
								2015: President Barack Obama signed the United States into the
								treaty.
							</p>
							<p>
								2016: President Donald Trump pulled the United States out,
								expressing skepticism over global warming. Coincidentally, 2016
								marked Earth's <b>highest surface temperatures</b> since record
								keeping began in 1880.
							</p>
							<p>
								2021: President Joe Biden resigned the U.S. into The Paris
								Agreement.
							</p>
						</figcaption>
					</figure>
				</div>
				<h3 class="timeline__end-text auto-show">
					Climate change remains an ongoing issue, and significant reforms are
					still necessary.
				</h3>
