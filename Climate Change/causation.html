		<main>
			<section class="section section--light causes">
				<h2 class="section__title auto-show">What Causes Climate Change?</h2>
				<div class="causes__figure-container">
					<figure class="causes__figure">
						<img
							src="https://www.geotab.com/CMS-Media-production/Blog/NA/_2018/July/traffic_congestion/blog-traffic-congestion-hero@2x.jpg"
							alt="highway traffic congestion"
							class="figure__image image-reveal" />
						<figcaption class="figure__caption auto-show">
							<h3 class="figure__heading">Transportation</h3>
							Each year, “[h]ighway vehicles release about
							<b>1.5 billion tons of greenhouse gasses</b> into the atmosphere …
							mostly in the form of carbon dioxide” —
							<a
								href="https://www.fueleconomy.gov/feg/climate.shtml"
								target="_blank"
								rel="noopener noreferrer"
								>USEPA</a
							>. This enormous amount of CO2 increases as rising car production
							surges vehicle pollution.
						</figcaption>
					</figure>
					<figure class="causes__figure">
						<img
							src="https://i.guim.co.uk/img/media/26a06a53a881e0f5b53c8e65b681f50681bcee5e/0_0_3480_2089/master/3480.jpg?width=1200&quality=85&auto=format&fit=max&s=c22061956725093a9bae1d78b82dcbea"
							alt="waste"
							class="figure__image image-reveal" />
						<figcaption class="figure__caption auto-show">
							<h3 class="figure__heading">Waste</h3>
							Throughout the solid waste cycle, the anaerobic decay of remains
							generates methane, while combustion facilities emit nitrous oxide.
							Methane and nitrous oxide enhance the greenhouse effect by
							trapping more heat in the atmosphere.
							<br /><br />
							<b>
								In return, it speeds up the Earth’s temperature rise at alarming
								rates.
							</b>
						</figcaption>
					</figure>
					<figure class="causes__figure">
						<img
							src="https://farm.ws/wp-content/uploads/2021/08/holstein-cattle-g88d1acab1_640.jpg"
							alt="livestock: cows"
							class="figure__image image-reveal" />
						<figcaption class="figure__caption auto-show">
							<h3 class="figure__heading">Animals</h3>
							Livestock consume <b>50% of the U.S. water supply</b>. This
							disrupts precipitation cycles, causing long droughts and scorching
							temperatures. <br /><br />
							Another important aspect is to recognize is their methane output.
							According to the University of Colorado Boulder, livestock
							accounts for <b>18% of carbon emissions</b>, more than the
							combined exhaust of transportation.
						</figcaption>
					</figure>
				</div>
				<a
					href="https://www.un.org/en/climatechange/science/causes-effects-climate-change"

					rel="noopener noreferrer"

					>And more...</a

			<section class="section effects">
				<h2 class="section__title auto-show">The Current Aftermath</h2>
				<div class="effects__figure-container stationary-slide-right-slow">
					<figure class="effects__figure">
						<img
							src="https://dialogue.earth/content/uploads/2025/07/A-deliveryman-drinks-water-which-is-taken-from-the-community-fridge-at-street_2ENCCEM-1400x922.jpeg"
							alt="meituan worker waiting for next order in the shade"
							class="effects__figure__image" />
						<figcaption class="effects__caption__wrapper">
							<h3 class="effects__caption__header">
								China's outdoor workers battle extreme heat
							</h3>
							<ul class="effects_caption__list">
								<li>
									In the summer, many regions of China experience
									<b> temperatures of at least 90°F </b>, with some even
									reaching upwards of 100°F and beyond.
								</li>
								<li>
									Still, many delivery drivers, <b>drenched in sweat</b>, intend
									to complete their order in a timely manner.
								</li>
							</ul>
						</figcaption>
					</figure>

					<figure class="effects__figure">
						<img
							src="https://cdn.britannica.com/41/118641-050-AE3F88E7/Lake-Poopo-Bolivia.jpg"
							alt="Lake Poopo"
							class="effects__figure__image" />
						<figcaption class="effects__caption__wrapper">
							<h3 class="effects__caption__header">Lakes are drying up</h3>
							<ul class="effects_caption__list">
								<li>
									Bolivia's Lake Poopó was the country's second largest lake
									before completely drying up in December 2015.
								</li>
								<li>
									Local agricultural and mining activities diverted much of the
									lake's water source.
								</li>
								<li>
									"The effects of <b>global warming</b> also contributed to the
									lake’s decline,
									<b>causing the lake’s evaporation rate to triple</b> since the
									1990s and shortening the rainy season" -
									<a
										href="https://www.britannica.com/list/7-lakes-that-are-drying-up"
										target="_blank"
										rel="noopener noreferrer"
										>Britannica</a
									>.
								</li>
							</ul>
						</figcaption>
					</figure>

					<figure class="effects__figure">
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/0/06/Bramble-cay-melomys.jpg"
							alt="Bramble Cay melomys"
							class="effects__figure__image" />
						<figcaption class="effects__caption__wrapper">
							<h3 class="effects__caption__header">
								Animals are going extinct
							</h3>
							<ul class="effects_caption__list">
								<li>
									The Bramble Cay melomys was the first confirmed mammal to
									become <b>extinct due to climate change</b>.
								</li>
								<li>
									It was reported to have been caused by
									<b>oceanic inundation</b> — when sea levels rise and disrupt
									infrastructure.
								</li>
							</ul>
						</figcaption>
					</figure>

					<figure class="effects__figure">
						<img
							src="https://borgenproject.org/wp-content/uploads/16239822916_2424acd5bc_z-1.jpg"
							alt="world hunger"
							class="effects__figure__image" />
						<figcaption class="effects__caption__wrapper">
							<h3 class="effects__caption__header">
								World hunger continues to plague humanity
							</h3>
							<ul class="effects_caption__list">
								<li>
									Farmers experience tougher conditions to grow crops, leading
									to higher maintenance, costly resources, and
									<b> ultimately lower crop yields</b>.
								</li>
								<li>
									Unpredictable weather
									<b>destroys road networks and connections</b>
									to underdeveloped villages, creating a challenge for those who
									provide much-needed resources.
								</li>
							</ul>
						</figcaption>
					</figure>

					<figure class="effects__figure">
						<img
							src="https://media.cnn.com/api/v1/images/stellar/prod/ap25010435672416.jpg?c=original&q=w_1280,c_fill"
							alt="January 2025 Los Angeles wildfires"
							class="effects__figure__image" />
						<figcaption class="effects__caption__wrapper">
							<h3 class="effects__caption__header">
								Increasingly catastrophic natural disasters
							</h3>
							<ul class="effects_caption__list">
								<li>
									Greenhouse gas emissions disrupt established weather patterns
									and create <b>unpredictable storms</b>.
								</li>
								<li>
									<b
										>Drier conditions, higher temperatures, and stronger
										winds</b
									>
									exacerbated the January 2025 Los Angeles wildfires.
								</li>
							</ul>
						</figcaption>
					</figure>

					<figure class="effects__figure">
						<img
							src="https://www.un.org/sites/un2.un.org/files/field/image/2024/06/ocean-2.jpg"
							alt="ocean"
							class="effects__figure__image" />
						<figcaption class="effects__caption__wrapper">
							<h3 class="effects__caption__header">The list goes on...</h3>
							<ul class="effects_caption__list">
								<li>
									Feel free to
									<a
										href="https://www.un.org/en/climatechange/science/key-findings"
										target="_blank"
										rel="noopener noreferrer"
										>learn more</a
									>
									about rising sea levels, increasing ocean temperatures, health
									risks, and more.
								</li>
							</ul>
						</figcaption>
					</figure>
